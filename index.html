<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Angular</section>
				<section>What is Angular?</section>
				<section>Angular and AngularJS
					<div>main differences</div>
				</section>
				<section>
					Installing angular
					<img src="./src/images/install.PNG" alt="">
				</section>
				<section>
					<div>Angular functionality</div>
					<img src="./src/images/functionally.PNG" alt="">
				</section>
				<section>
					<div>Angular modules</div>
					<img src="./src/images/modules.PNG" alt="">
				</section>
				<section>
					<div>Angular page</div>
					<img src="./src/images/finish.png" alt="">
				</section>
				<section>
					<div>The end</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
